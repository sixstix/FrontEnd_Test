<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="maindiv">
      <section>
        <img src="image-equilibrium.jpg" width="285" height="270">
          <div>
            <h2>Equilibrium #3429</h2>
          </div>  
          <p id="para1">Our Equilibrium collection promotes balance and calm.</p>
          
          <span id="span1">0.041 ETH</span>
          <span id="span2">3 days left</span>
          
          <div><span class="ntitle">Creation of</span> <span class="name">Jules Wyvern</span></div>
        </section>
      </div>
    </main>
  </body>
