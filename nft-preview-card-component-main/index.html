<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

<body>
  <main>
    <div class="maindiv">
      <section>
        <img src="image-equilibrium.jpg" width="285" height="270">
        <p class="atitle">Equilibrium #3429</p>  
        <p class="abody">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="span1">0.041 ETH</div>
        <img class="eth" src="icon-ethereum.svg">
        <img class="fav" src="icon-clock.svg" width="22px height=22px">
        <div class="span2">3 days left</div>
        <hr class="line" width="285px">
        <div class="bottomdiv"><span class="ntitle">Creation of</span> <span class="name">Jules Wyvern</span></div>
        <img class="shifter" src="image-avatar.png" width="50px" height="50px">
      </section>
    </div>
  </main>
